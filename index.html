<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ノーゲス 5x5 マインスイーパー（増幅対応）</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <h1>ノーゲス 5x5 マインスイーパー</h1>

  <div class="controls">
    <label>ルール:
      <select id="ruleSelect">
        <option value="normal">通常 (V)</option>
        <option value="amplify">増幅 (A)</option>
      </select>
    </label>

    <button id="newBtn">新しく作る</button>
    <button id="modeBtn">シャベル</button>
    <span id="status" class="status">準備完了</span>
    <span class="flags">残りフラグ: <strong id="flagsLeft">0</strong></span>
  </div>

  <div id="boardWrap">
    <div id="board" class="board"></div>
  </div>

  <footer class="hint">
    使い方：左クリックで開く、右クリックまたは長押しで旗。<br>
    「増幅」はチェス盤の暗いマスの地雷を 2 個として数えます。
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
