<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>独自ルール・マインスイーパ</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background: #eef2f3; color: #333; }
        
        /* スタートメニュー */
        #start-menu { 
            margin-top: 50px; padding: 30px; background: white; 
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; display: flex; flex-direction: column; gap: 15px;
        }
        #start-menu button {
            padding: 15px 30px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            background-color: #34495e; color: white; transition: 0.2s;
        }
        #start-menu button:hover { background-color: #2c3e50; transform: translateY(-2px); }

        /* ゲームエリア */
        #game-area { display: none; margin-top: 20px; text-align: center; }
        .controls { margin-bottom: 15px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stats { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; line-height: 1.6; }
        
        /* 盤面 */
        #board { 
            display: grid; 
            gap: 1px; user-select: none; margin: 0 auto;
        }
        .cell {
            width: 30px; height: 30px; display: flex; align-items: center;
            justify-content: center; font-weight: bold; cursor: pointer;
            background-color: #ccc;
        }
        
        /* チェス盤模様 (ルールA用) */
        .cell.dark { background-color: #b8b8b8; }
        .cell.open { background-color: #eee; cursor: default; }
        
        .cell.mine { background-color: #e74c3c !important; color: white; }
        .cell.flag { background-color: #f1c40f !important; }
        
        /* 数字の色 */
        .cell[data-count="1"] { color: blue; }
        .cell[data-count="2"] { color: green; }
        .cell[data-count="3"] { color: red; }
        .cell[data-count="4"] { color: darkblue; }
        .cell[data-count="5"] { color: brown; }
        .cell[data-count="6"] { color: darkcyan; }
        .cell[data-count="7"] { color: gray; }

        .btn-sub { padding: 8px 15px; margin: 5px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; background: #fff; }
    </style>
</head>
<body>

    <div id="start-menu">
        <h1>Minesweeper Custom</h1>
        <p>ルールを選択してください</p>
        <button onclick="startRandomGameByRule('V')">V: バニラ</button>
        <button onclick="startRandomGameByRule('A')">A: 増幅</button>
        <button onclick="startRandomGameByRule('B')">B: 分岐</button>
    </div>

    <div id="game-area">
        <div class="controls">
            <div id="info" class="stats"></div>
            <button class="btn-sub" id="reload">別の盤面へ</button>
            <button class="btn-sub" onclick="backToMenu()">メニューに戻る</button>
        </div>
        <div id="board"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
