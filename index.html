<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper (JS + Fetch)</title>
  <style>
    body { font-family: sans-serif; }
    #info {
      margin-top: 8px;
      font-weight: bold;
    }
    #board {
      display: grid;
      gap: 2px;
      margin-top: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #ccc;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
    .cell.open { background: #eee; cursor: default; }
    .cell.mine { background: #f66; }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>

  <button id="reload">次の盤面</button>
  <div id="info"></div>
  <div id="board"></div>

  <script src="main.js"></script>
</body>
</html>
