<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper (JS + Fetch)</title>
  <style>
    body { font-family: sans-serif; }
    #info {
      margin-top: 8px;
      font-weight: bold;
    }
    #board {
      display: grid;
      gap: 2px;
      margin-top: 10px;
    }
    #start-menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }
    #start-menu button {
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #ccc;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
    .cell.dark {
        background-color: #b8b8b8; /* 閉じてる時の少し暗い色 */
    }
    .cell.open { background: #eee; cursor: default; }
    .cell.mine { background: #f66; }
  </style>
</head>
<body>
  <div id="start-menu" class="controls">
    <h2>ルールを選択して開始</h2>
    <button onclick="startGameWithRule('V')">V: バニラ</button>
    <button onclick="startGameWithRule('A')">A: 増幅</button>
    <button onclick="startGameWithRule('B')">B: 分岐</button>
    <button onclick="startGameWithRule('Random')" style="background: #e67e22;">★ ランダム</button>
</div>

<div id="game-area" style="display: none;">
    <div class="controls">
        <div id="info" class="stats"></div>
        <button id="reload">次の盤面へ</button>
        <button onclick="backToMenu()">メニューに戻る</button>
    </div>
    <div id="board"></div>
</div>
  <h1>Minesweeper</h1>

  <button id="reload">次の盤面</button>
  <div id="info"></div>
  <div id="board"></div>

  <script src="main.js"></script>
</body>
</html>
